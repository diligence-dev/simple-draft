<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Draft</title>
</head>
<body>
    <div id="dynamic-link-container"></div>

    <script>
        async function fetchLink() {
            try {
                const response = await fetch('https://github.com/diligence-dev/simple-draft/raw/refs/heads/main/url');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const linkText = await response.text();
                
                // Create a new link element
                const linkElement = document.createElement('a');
                linkElement.href = linkText.trim(); // Trim any extra whitespace from the fetched text
                linkElement.target = '_blank'; // Open the link in a new tab
                linkElement.textContent = 'Click Here';

                // Append the link to the container div
                document.getElementById('dynamic-link-container').appendChild(linkElement);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        // Call the function to fetch and create the dynamic link
        fetchLink();
    </script>
</body>
</html>
