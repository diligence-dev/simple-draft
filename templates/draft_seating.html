<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Seating</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .highlight {
            background-color: #ffff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Draft Seating</h1>
        <div>Wait until all players joined, then reload this page</div>
        <ul>
            {% for player in players %}
                <li class="{% if player == highlight %}highlight{% endif %}">{{ loop.index }}. {{ player }}</li>
            {% endfor %}
        </ul>
        <a href="/player/{{ highlight }}">continue to first match</a>
    </div>
</body>
</html>
