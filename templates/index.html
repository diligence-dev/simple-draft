<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Draft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for event_id in event_ids %}
        <a href="/{{ event_id }}/new_player">join table {{ event_id }}</a><br>
        {% endfor %}

        <a href="/{{ new_event_id }}/new_player">create table {{ new_event_id }}</a><br>
    </div>
</body>
</html>
